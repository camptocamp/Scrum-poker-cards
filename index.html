<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Scrum Poker Deck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js" type="text/javascript"></script>

    <style type="text/css">
#page {
  width: 100%;
  height: 100%;
  margin: 10px auto;
}

.flip {
  text-align: center;
}

.flip img {
  height: 100%;
  margin: 0 auto;
  border-radius: 20px;
}

#list {
  width: 100%;
  z-index: 99;
  display: block;
  margin: 0 auto;
  background-color: white;
  position: absolute;
}

#list img {
  width: 90%;
  border-radius: 15px;
}

#attribution {
  border-top: 1px solid darkgray;
  margin-top: 5px;
  padding-top: 2px;
  color: darkgray;
}
    </style>

    <script type="text/javascript">
$(function(){
	$(".flip").flip({
		trigger: 'click'
	});

  $(".flip").on("flip:done", function() {
    if (! $(".flip").data("flip-model").isFlipped) {
      $('#list').show();
    }
  });

	$("#list img").click(function(e) {
    $('.flip .back img').attr("src", e.currentTarget.src);
		$('#list').hide();
  });
});
    </script>
</head>

<body>
<div id="page">
	<div id="list">
		<table>
			<tr>
        <td><img src="png/Cover - option 2.png" alt="0" /></td>
        <td><img src="png/planning poker_Low hanging fruit.png" alt="1" /></td>
        <td><img src="png/planning poker_Piece of cake.png" alt="2" /></td>
      </tr>
			<tr>
        <td><img src="png/planning poker_It ain't rocket science.png" alt="3" /></td>
        <td><img src="png/planning poker-03.png" alt="5" /></td>
        <td><img src="png/planning poker_An arm and a leg.png" alt="8" /></td>
      </tr>
			<tr>
        <td><img src="png/planning poker_Squeaking by.png" alt="13" /></td>
        <td><img src="png/planning poker_Don't put all .png" alt="20" /></td>
        <td><img src="png/planning poker_Meterse en un berenjenal.png" alt="40" /></td>
      </tr>
			<tr>
        <td><img src="png/planning poker_Monster task.png" alt="100" /></td>
        <td><img src="png/planning poker_When pigs fly.png" alt="infinity" /></td>
        <td><img src="png/planning poker_Here be dragons.png" alt="?" /></td>
      </tr>
			<tr>
        <td><img src="png/planning poker_Eat a brownie.png" alt="brownie" /></td>
        <td><img src="png/planning poker_Coffee break.png" alt="coffee break" /></td>
        <td><img src="png/planning poker_Yak Shaving.png" alt="yak shaving" /></td>
      </tr>
		</table>

    <div id="attribution">
      <small>Card design by <a href="https://github.com/redbooth/Scrum-poker-cards">Redbooth</a>, CC-BY 3.0.</small>
    </div>
	</div>
	<div class="flip"> 
		<div class="front"> 
      <img src="png/Cover - option 2.png" alt="" />
		</div> 
		<div class="back">
      <img src="png/Cover - option 2.png" alt="" />
		</div> 
	</div>
</div>
</body>

</html>
